<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/sitter/sitterBoard.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
</head>
<body>
<header th:replace="fragment/header :: header"></header>

<div class="header-title">
    <h2 class="title">개인 홍보 배너 만들기</h2>
</div>
<div style="display: flex; justify-content: center; padding-bottom: 200px">
    <div class="main">
        <p class="p-text">제목 작성하기</p>
        <form th:action="@{/sitter/addList}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="sitterNumber">
            <div class="apply-sitter">
                <div class="box-padding">
                    <div>
                        <div class="text-area">
                  <textarea
                          name="sitterHeader"
                          id="self-introduce-title"
                          cols="30"
                          rows="10"
                  ></textarea>
                        </div>


                    </div>
                    <p class="new-text">소개 작성하기</p>
                    <div class="apply-sitter">
                        <div class="box-padding">
                            <div>
                                <div class="text-area">
                      <textarea
                              name="sitterIntroduction"
                              id="self-introduce"
                              cols="30"
                              rows="10"
                      ></textarea>
                                </div>
                            </div>

                            <div class="sitterField" style="margin-top: 60px">
                                <p class="p-text">희망 가격</p>
                                <input name="sitterPrice" class="sitterPrice" maxlength="10"
                                       onkeyup="inputNumberFormat(this);"> 원
                            </div>

                            <div style="margin-top: 60px">
                                <p class="p-text">프로필 사진 </p>

                                <div class="form-group">

                                    <ul class="file-wrap">
                                        <li>
                                            <span class="material-symbols-outlined"> add </span>
                                            <input
                                                    type="file"
                                                    id="post-image2"
                                                    name="sitterProfileFile"
                                                    accept="image/*"
                                                    multiple
                                            />
                                        <li class="img-list2"></li>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div style="margin-top: 60px">
                                <p class="p-text">상세 페이지 배경</p>

                                <div class="form-group">
                                    <p class="pp-text">(배경화면 3개 선택)</p>

                                    <ul class="file-wrap">
                                        <li>
                                            <span class="material-symbols-outlined"> add </span>
                                            <input
                                                    type="file"
                                                    id="post-image"
                                                    name="sitterFile"
                                                    accept="image/*"
                                                    multiple
                                            />
                                        </li>
                                        <li class="img-list"></li>
                                        <li class="img-list"></li>
                                        <li class="img-list"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-align">
                    <button type="submit" class="submit-btn">전송</button>
                </div>
            </div>
        </form>
    </div>
</div>

<footer th:replace="fragment/footer :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/sitter/sitterAddList.js}"></script>
<script th:src="@{/js/fragment/header.js}"></script>
</body>
</html>
