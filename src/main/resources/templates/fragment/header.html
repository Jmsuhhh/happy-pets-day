<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/fragment/header.css">
</head>
<body>
  <header th:fragment="header">
      <div class="header">
<!--      이미지 클릭시 메인페이지로 이동 url 채워야됨-->
          <a th:href="" class="header--logo">
              <img src="../../img/logo.png" alt="">
          </a>
    <!--      헤더 이동 탭 컨테이너-->
          <div class="header--container">
              <div class="header--sitter-btn">펫시터
                  <div class="header--sitter-container">
                      <a href="">펫시터 예약</a>
                      <a href="">펫시터 지원</a>
                  </div>
              </div>
              <a th:href="">모임 게시판</a>
              <a th:href="">반려동물 추천</a>
              <a th:href="">반려동물 입양</a>
          </div>
    <!--      로그인 회원가입 등 컨테이너-->
          <div class="header--login-container">
    <!--          로그인 정보 없을 때-->
              <a th:href="" class="header--join-btn header--btn header--white-btn">회원가입</a>
              <a th:href="" class="header--login-btn header--btn header--blue-btn">로그인</a>
    <!--          로그인 정보 있을 때-->
    <!--          <a href="" class="mypage-btn header-btn white-btn">마이페이지</a>-->
    <!--          <a href="" class="logout-btn header-btn blue-btn">로그아웃</a>-->
          </div>
      </div>
  </header>
  <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <script src="../../static/js/fragment/header.js"></script>
</body>
</html>
