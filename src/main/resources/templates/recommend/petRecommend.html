<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../../static/css/recommend/petRecommend.css">
</head>
<body>
  <div class="body-header-container">
    <div class="body-header">
        <h1 class="header-title">
            반려동물 추천
        </h1>
        <div class="header-comment">
            Happy pet's day
        </div>
    </div>
    <div class="body-header2">
        <div class="header-sectionR header-section1"></div>
        <div class="header-sectionL header-section2"></div>
        <div class="header-sectionR header-section2"></div>
        <div class="header-sectionL header-section1"></div>
    </div>
    <div class="body-header3">
        <div class="tips">
            <div class="tip">
                <img src="../../img/dog.png" alt="">
                <div class="tip-comment">원하는 동물을 찾아드립니다</div>
            </div>
            <div class="tip">
                <img src="../../img/cat.png" alt="">
                <div class="tip-comment">마음에 드는 답변을 선택하세요</div>
            </div>

                <img src="../../img/dog2.png" alt="">

            </div>
        </div>
    </div>
  </div>

      <div class="section1 select show">
          <div>
              종류를 선택하세요
          </div>
          <div class="select-zone">
              <div class="select-btn">강아지</div>
              <div class="select-btn">고양이</div>

          </div>
      </div>
      <div class="section2 select">
          <div>
              성격을 선택하세요
          </div>
          <div class="select-zone">
              <div class="select-btn">강아지</div>
              <div class="select-btn">강아지</div>
              <div class="select-btn">강아지</div>
          </div>
      </div>
      <div class="section3 select">
          <div>
              털 색깔을 선택하세요
          </div>
          <div class="select-zone">
              <div class="select-btn">강아지</div>
              <div class="select-btn">강아지</div>
              <div class="select-btn">강아지</div>
          </div>
      </div>
      <div class="section4 select">
          <div>
              털 길이를 선택하세요
          </div>
          <div class="select-zone">
              <div class="select-btn">강아지</div>
              <div class="select-btn">강아지</div>
              <div class="select-btn">강아지</div>
          </div>
      </div>
      <div class="section5 select">
          <div>
              크기를 선택하세요
          </div>
          <div class="select-zone">
              <div class="select-btn">강아지</div>
              <div class="select-btn">강아지</div>
              <div class="select-btn">강아지</div>
          </div>
      </div>
      <form class="next">
          <input type="hidden" name="" class="input1">
          <input type="hidden" name="" class="input2">
          <input type="hidden" name="" class="input3">
          <input type="hidden" name="" class="input4">
          <input type="hidden" name="" class="input5">
          <button type="submit" class="submit">다음</button>
      </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <script src="../../static/js/recommend/petRecommend.js"></script>
</body>
</html>
