<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펫시터 상세정보관리</title>
    <link rel="stylesheet" th:href="@{/css/admin/petsitterDetailView.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
</head>

<body>
<header th:replace="fragment/header :: header"></header>

<div class="whole-container">

    <div class="side-menubar" th:replace="fragment/adminSideBar :: adminSideBar"></div>

    <div class="content-container">

        <h2 class="guide-menu">펫시터회원 상세정보</h2>
        <div class="bottom-bar"></div>

        <div class="detailed-guide">* 회원 아이디를 클릭 시 해당회원의 마이페이지로 이동합니다.</div>

        <div class="container">

            <table class="board-table">
                <tbody>
                <tr>
                    <th class="table-head-left">회원번호</th>
                    <td th:text="${sitter.userNumber}"></td>
                    <input type="hidden" class="user-number" th:value="${sitter.userNumber}">
                </tr>
                <tr>
                    <th>펫시터 번호</th>
                    <td th:text="${sitter.sitterNumber}"></td>
                    <input type="hidden" class="sitter-number" th:value="${sitter.sitterNumber}">
                </tr>
                <tr>
                    <th>등급명</th>
                    <td th:text="${sitter.statusName}"></td>
                    <input type="hidden" class="user-status" value="1">
                </tr>
                <tr>
                    <th>전문 분야</th>
                    <td th:text="${sitter.petFieldName}"></td>
                    <input type="hidden" class="pet-FieldName" th:value="${sitter.petFieldName}">
                </tr>
                <tr>
                    <th>아이디</th>
                    <td>
                        <a th:href="@{/sitter/profile(sitterNumber=${sitter.sitterNumber})}" th:text="${sitter.userId}"></a>
                    </td>

                </tr>
                <tr>
                    <th>이름</th>
                    <td th:text="${sitter.userName}"></td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td th:text="${sitter.userGender}"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td th:text="${sitter.userEmail}"></td>
                </tr>
                <tr>
                    <th>생일</th>
                    <td th:text="${sitter.userBirth}"></td>
                </tr>
                <tr>
                    <th>연락처</th>
                    <td th:text="${sitter.userPhoneNumber}"></td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td th:text="${sitter.userAddress}+${sitter.userAddressDetail==null?'':sitter.userAddressDetail}"></td>
                </tr>
                <tr>
                    <th>후기</th>
                    <td th:text="${sitter.reviewCount}+' 개'"></td>
                </tr>
                <tr>
                    <th>평균평점</th>
                    <td th:text="${#numbers.formatDecimal(sitter.reviewAvg,1,1)}+' 점'"></td>
                </tr>
                <tr>
                    <th class="table-head-left-bottom">경력･자격증</th>
                    <td th:text="${sitter.applyFileTitle}"></td>
                    <input type="hidden" class="apply-FileTitle" th:value="${sitter.applyFileTitle}">
                </tr>
                </tbody>
            </table>

            <div class="button-wrap">
                <button type="button" class="btn-degrade" value="N" data-confirm="회원 강등하시겠습니까?" data-user-number="123">
                    강등
                </button>
                <button type="button" class="btn-delete" value="-1" data-confirm="회원 삭제하시겠습니까?" data-user-number="456">
                    회원 삭제
                </button>
            </div>


        </div>

        </div>


    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<footer th:replace="fragment/adminFooter :: adminFooter"></footer>
<script th:src="@{/js/fragment/header.js}"></script>
<script th:src="@{/js/admin/petsitterDetailView.js}"></script>
</body>

</html>
